<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <script>
    let inicio = ["unacadena", 3, 9, 1, 10, 500, 1, 10, true];
    
        // Función para ordenar el arreglo y filtrar solo números
        function ordenar_y_filtrar_numeros(arr) {
            for (let i = 0; i < arr.length - 1; i++) {
                for (let j = 0; j < arr.length - 1 - i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        // Intercambiar elementos si están en el orden incorrecto
                        let temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }

            // Filtrar solo números
            let numerosFiltrados = arr.filter(item => typeof item === 'number');

            // Imprimir el resultado en consola
            console.log("Arreglo ordenado y filtrado:", numerosFiltrados);
        }
        // Llamada a la función con el arreglo de prueba (inicio)
        ordenar_y_filtrar_numeros(inicio);
    </script>
</body>
</html>
